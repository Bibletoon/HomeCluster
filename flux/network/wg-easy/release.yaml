apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: wg-easy
    namespace: wg-easy
spec:
    interval: 10m
    chart:
        spec:
            chart: wg-easy
            version: '0.1.3'
            sourceRef:
                kind: HelmRepository
                name: wg-easy
                namespace: wg-easy
            interval: 10m
    values:
        environmentVariables:
          WG_HOST: bibletoon.xyz
        ingress:
          enabled: true
          hosts:
            - host: wg.biblehome.xyz
              paths:
                - path: /
                  pathType: ImplementationSpecific
        volume:
          enabled: true
          className: longhorn-backuped
          size: 1Gi
    valuesFrom:
      - kind: Secret
        targetPath: environmentVariables.PASSWORD_HASH
        name: wg-password
        valuesKey: passwordHash
