apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: longhorn
    namespace: longhorn
spec:
    interval: 10m
    chart:
        spec:
            chart: longhorn
            version: '1.8.1'
            sourceRef:
                kind: HelmRepository
                name: longhorn
                namespace: longhorn
            interval: 10m
    values:
        ingress:
            enabled: true
            host: "longhorn.biblehome.xyz"
            annotations:
                traefik.ingress.kubernetes.io/router.middlewares: default-allow-local-only@kubernetescrd
        persistence:
          backupTargetName: s3-backup-target
          recurringJobSelector:
            enabled: true
            jobList: [{"name":"backup","isGroup":"true"}]
